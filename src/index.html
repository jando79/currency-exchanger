<!DOCTYPE html>
<html lang="en-US">
    <head>
      <title>Currency Exchanger</title>
    </head>

    <body>
      <div class="container">
        <h1>Currency Exchange Rate Calculator</h1>
        <p>To get currency exchange rates, please select the types of currencies to see current exchange values.</p>
        
        <form id="select-form">
          <label for="dollar">Amount in US Dollars: $</label>
          <input id="dollar" type="number">
          <br>
          <br>
          <br>
          <select id="currency">
            <option value="CAD">Canada (CAD)</option>
            <option value="MXN">Mexico (MXN)</option>
            <option value="BRL">Brazil (BRL)</option>
            <option value="CNY">China (CNY)</option>
            <option value="JPY">Japan (JPY)</option>
            <option value="RUB">Russia (RUB)</option>
            <option value="EUR">European Union (EUR)</option>
            <option value="GBP">United Kingdom (GBP)</option>
          </select>

          <button type="submit">Submit Selection</button>
        </form>
        
        <p id="output"></p>

        <h3>Check the exchange rates here.</h3>
        <button type="button" id="see-rates" class="btn-success">Exchange Rates</button>

        <p id="rates-error"></p>
        <ul class="hidden" id="ex-rates">
          <li id="CAD"></li>
          <li id="MXN"></li>
          <li id="BLR"></li>
          <li id="CNY"></li>
          <li id="JPY"></li>
          <li id="RUB"></li>
          <li id="EUR"></li>
          <li id="GBP"></li>
        </ul>
      </div>       
    </body>
    </html>
