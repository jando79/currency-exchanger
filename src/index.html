<!DOCTYPE html>
<html lang="en-US">
    <head>
      <title>Currency Exchanger</title>
    </head>

    <body>
      <div class="container">
        <h1>Currency Exchange Rate Calculator</h1>
        <p>To get currency exchange rates, please select the types of currencies to see current exchange values.</p>
        
        <form id="select-form">
          <select id="currency1">
            <option value="USD">United States</option>
            <option value="CAD">Canada</option>
            <option value="MXN">Mexico</option>
            <option value="BRL">Brazil</option>
            <option value="CNY">China</option>
            <option value="JPY">Japan</option>
            <option value="RUB">Russia</option>
            <option value="EUR">European Union</option>
            <option value="GBP">United Kingdom</option>
          </select>

          <select id="currency2">
            <option value="CAD">Canada</option>
            <option value="MXN">Mexico</option>
            <option value="BRL">Brazil</option>
            <option value="CNY">China</option>
            <option value="JPY">Japan</option>
            <option value="RUB">Russia</option>
            <option value="EUR">European Union</option>
            <option value="GBP">United Kingdom</option>
            <option value="USD">United States</option>
          </select>

          <button type="submit">Submit Selection</button>
        </form>
        
        <p id="showResponse"></p>
      </div>
    
      
    </body>
    </html>
